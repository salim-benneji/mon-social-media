<html>
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Icons With Tooltip</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Facebook -->
      <div class="icon facebook">
        <div class="tooltip">Facebook</div>
        <a href="https://www.facebook.com/salim.benneji.92/" target="_blank">
          <span><i class="fa fa-facebook"></i></span>
        </a>
      </div>

      <!-- Twitter -->
      <div class="icon twitter">
        <div class="tooltip">Twitter</div>
        <a href="https://x.com/bnj99x" target="_blank">
          <span><i class="fa fa-twitter"></i></span>
        </a>
      </div>

      <!-- Instagram -->
      <div class="icon instagram">
        <div class="tooltip">Instagram</div>
        <a href="https://www.instagram.com/salim.benneji/" target="_blank">
          <span><i class="fa fa-instagram"></i></span>
        </a>
      </div>

      <!-- GitHub -->
      <div class="icon github">
        <div class="tooltip">GitHub</div>
        <a href="https://github.com/salim-benneji" target="_blank">
          <span><i class="fa fa-github"></i></span>
        </a>
      </div>

      <!-- YouTube -->
      <div class="icon youtube">
        <div class="tooltip">YouTube</div>
        <a href="https://www.youtube.com/@salim99x29" target="_blank">
          <span><i class="fa fa-youtube-play"></i></span>
        </a>
      </div>
    </div>
  </body>
</html>
